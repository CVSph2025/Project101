services:
  - type: web
    name: homygo-emergency
    env: node
    plan: starter
    repo: https://github.com/Fikadu5/homygo.git
    branch: main
    buildCommand: chmod +x build-emergency.sh && ./build-emergency.sh
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_NAME
        value: HomyGo
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: "true"
      - key: APP_URL
        value: https://homygo.info
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: homygo-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: homygo-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: homygo-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: homygo-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: homygo-db
          property: password
      - key: CACHE_DRIVER
        value: array
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: "120"
      - key: QUEUE_CONNECTION
        value: sync

databases:
  - name: homygo-db
    databaseName: homygo
    user: homygo
